<div *ngIf="cider">
    <span class="name">{{cider.name}}</span>
    <div class="cider-details">
      <label>Image: </label> <span class="detail">{{cider.image}}</span>
      <label>ABV: </label> <span class="detail">{{cider.abv}}</span>
      <label>TA: </label> <span class="detail">{{cider.ta}}</span>
      <label>Brix: </label> <span class="detail">{{cider.brix}}</span>
    </div>
</div>
